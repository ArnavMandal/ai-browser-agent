<!DOCTYPE html>
<html>
<head>
  <title>AI Browser Agent</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Browser Agent</h2>
    <div class="input-group">
      <input type="text" id="command" placeholder="Enter your command...">
      <button id="execute">Execute</button>
    </div>
    <div id="response"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
