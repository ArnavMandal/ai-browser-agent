<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz View</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>Quiz Time!</h1>
      <p id="mode-display">Loading quiz...</p>
    </div>
    <div class="popup-result" id="quiz-container">Loading...</div>
  </div>

  <script>
    async function loadQuiz() {
      const params = new URLSearchParams(location.search);
      const url = params.get('url');
      const level = parseInt(params.get('level')) || 5;

      const res = await fetch("http://localhost:8000/process-url", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, mode: 'quiz', level })
      });

      const data = await res.json();
      const container = document.getElementById("quiz-container");
      document.getElementById("mode-display").textContent = `Grade: ${level}`;

      if (!data.quiz || data.quiz.length === 0) {
        container.innerText = "No quiz content available.";
        return;
      }

      container.innerHTML = '';
      data.quiz.forEach((q, index) => {
        const block = document.createElement("div");
        block.className = "quiz-block";
        block.innerHTML = `
          <p class="question"><strong>Q${index + 1}:</strong> ${q.question}</p>
          <ul class="choices">
            ${q.choices.map(choice => `<li><input type="radio" name="q${index}" /> ${choice}</li>`).join('')}
          </ul>
        `;
        container.appendChild(block);
      });
    }

    loadQuiz();
  </script>
</body>
</html>
