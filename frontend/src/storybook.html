<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Storybook View</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>StorySimplify</h1>
      <p id="mode-display">Loading...</p>
    </div>
    <div class="popup-result" id="result">Preparing content...</div>

    <div id="audio-player" class="audio-player hidden">
      <div class="audio-title">Podcast</div>
      <div class="audio-container">
        <audio id="podcast-audio" controls></audio>
      </div>
      <div class="audio-status">Preparing...</div>
    </div>

    <div id="storybook-view" class="storybook-view hidden">
      <div class="storybook-navigation">
        <button id="prev-page" class="nav-btn">◀</button>
        <span id="page-indicator">Page</span>
        <button id="next-page" class="nav-btn">▶</button>
      </div>
      <div class="storybook-content">
        <div class="storybook-image"></div>
        <div class="storybook-text"></div>
      </div>
    </div>
  </div>

  <script src="storybook.js"></script>
</body>
</html>
